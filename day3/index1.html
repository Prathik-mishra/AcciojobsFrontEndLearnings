<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: dotted black;
        }
        tr,th{
            border: double black;
            background-color: rgb(82, 82, 213);
        }
        td{
            border: double black;
        }
    </style>
</head>
<body>
    <table>
        <thread>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td rowspan="2">asdf</td>
                <td>asd</td>
                <td >as</td>
            </tr>
            <tr>
                <td>pqrs</td>
                <td>pqr</td>
                <td>pq</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
